<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細資訊</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><a href="#"><img src="./src/assets/img/TibaArtLogo.svg" alt=""></a></li>
            <li><a href="#">線上展覽</a></li>
            <li><a href="#">贊助藝術家</a></li>
            <li><a href="#">展覽申請</a></li>
            <li><a href="#">線上商城</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">會員登入</a></li>
        </ul>
    </nav>

    <header>
        <div class="pageTitle">緯藝線上商城</div>
    </header>

    <div class="wrapper">

        <div class="shopTab">
            <div class="tabaShopTab">
                <h1>商品詳細資訊</h1>
            </div>

            <div class="searchContainer">
                <form class="searchBar" action="#" method="get">
                    <input type="text" class="searchInput" placeholder="Search..." required>
                    <button type="submit" class="searchButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="productContainer">
            <div class="productImg">
                <img src="./src/assets/img/itemMug.jpg" alt="緯藝馬克杯">
            </div>
            <div class="productInfo">
                <h1 class="productName">緯藝馬克杯</h1>
                <p class="productDescription">材質：基材<br>
                    種類：磁器<br>
                    規格：325ml<br>
                    產地：日本
                <p class="productPrice">價格：NT$ 280</p>

                <div class="quantity">
                    <p class="productDescription">數量: </p>
                    <div class="selectQuan">
                        <button type="button" class = "addMinus">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button type="button" class = "addMinus">+</button>
                    </div>

                </div>

                <div class="actions">
                    <button type="button" class="btn">加入購物車</button>
                    <a href="#" class="continueShopping">繼續選購其他商品</a>
                </div>
            </div>
        </div>

        <div class="recommend">
            <span class="recoTitle">您或許會喜歡</span>
            <ul class="itemContainer">
                <li class="item">
                    <a href="#" class="itemImage">
                        <img src="./src/assets/img/itemBag.jpg" alt="緯藝帆布袋">
                    </a>
                    <div class="itemInfo">
                        <div class="itemDetails">
                            <div class="itemName">緯藝帆布袋</div>
                            <div class="itemPrice">NT$ 580</div>
                        </div>
                        <div class="itemActions">
                            <button type="button" class="btn">加入購物車</button>
                        </div>
                    </div>
                </li>

                <li class="item">
                    <a href="#" class="itemImage">
                        <img src="./src/assets/img/itemCoaster.jpg" alt="緯藝杯墊">
                    </a>
                    <div class="itemInfo">
                        <div class="itemDetails">
                            <div class="itemName">緯藝杯墊</div>
                            <div class="itemPrice">NT$ 490</div>
                        </div>
                        <div class="itemActions">
                            <button type="button" class="btn">加入購物車</button>
                        </div>
                    </div>
                </li>

                <li class="item">
                    <a href="#" class="itemImage">
                        <img src="./src/assets/img/itemBookmark.jpg" alt="緯藝書籤">
                    </a>
                    <div class="itemInfo">
                        <div class="itemDetails">
                            <div class="itemName">緯藝書籤</div>
                            <div class="itemPrice">NT$ 200</div>
                        </div>
                        <div class="itemActions">
                            <button type="button" class="btn">加入購物車</button>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

    </div>
</body>

</html>
