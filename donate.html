<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>贊助藝術家</title>

</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="#"><img src="./src/assets/img/TibaArtLogo.svg" alt=""></a></li>
            <li><a href="#">線上展覽</a></li>
            <li><a href="#">贊助藝術家</a></li>
            <li><a href="#">展覽申請</a></li>
            <li><a href="#">線上商城</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">會員登入</a></li> 
        </ul>
    </nav>

    <header>
        <div class="pageTitle">贊助藝術家</div> 
    </header>





    <div class="wrapper">

        <form action="" id="" class="formA donateForm">

            <div class="formGroup">
                <div class="donateItem">
                    欲贊助之展覽
                </div>
                <select id="subject" name="subject">
                    <option value="">請選擇</option>
                    <option value="expo">《 靜界焰光 》</option>
                    <option value="expo">《 進擊的魔關羽 》</option>
                    <option value="expo">《 美味堡的小秘密 》</option>
                    <option value="expo">展覽 04</option>
                </select>
            </div>
            <div class="formGroup">
                <div class="donateItem">
                    贊助金額
                </div>
                <div class="formCostChoice">
                    <button type="button" class="btn" data-amount="500">NT$500</button>
                    <button type="button" class="btn" data-amount="1000">NT$1,000</button>
                    <button type="button" class="btn" data-amount="1500">NT$1,500</button>
                    <button type="button" class="btn" data-amount="2000">NT$2,000</button>
                </div>
                <br>
                <label for="cost" class="formLabel">
                    新臺幣
                    <span class="formHint">*</span>
                </label>
                <input type="text" id="cost" name="cost" placeholder="請選擇或輸入金額">
                <span class="formError hidden">格式錯誤</span>
            </div>

            <div class="formGroup">
                <div class="donateItem">
                    贊助人資料
                </div>
                <label for="name" class="formLabel">
                    姓名<span class="formHint">*</span>
                </label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名">
                <span class="formError hidden">格式錯誤</span>
            </div>
            
            <div class="formGroup">
                <label for="email" class="formLabel">
                    帳號 (信箱)<span class="formHint">*</span>
                </label>
                <div class="formReceipt">收據將以電子郵件方式寄出</div>
                <input type="text" id="email" name="email" placeholder="請輸入電子郵件">
                <span class="formError hidden">格式錯誤</span>
            </div>

            <div class="formGroup">
                <label for="pay" class="formLabel">
                    付款方式<span class="formHint">*</span>
                </label>
                <a href="#" class="ecpayBtn pay">
                    <img src="./src/assets/img/ecpay_logo.svg" alt="ecpay_logo.svg">
                </a>
            </div>
            <button type="submit" class="btn formDonate">立刻贊助</button>
            
        </form>
        
        <div class="faq">
            <div class="donateItem">
                常見問題
            </div>

            <div class="faqItem">
                <input type="checkbox" id="faqCheckbox-1" name="faq" class="faqToggle" checked>
                    <label class="faqTitle" for="faqCheckbox-1">
                        <h4>贊助時間有限制嗎？</h4>
                        <span class="materialIcons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </label>
                <div class="faqText">
                    <p>只要作品還在網頁上，都可以進行贊助。</p>
                </div>
            </div>

            <div class="faqItem">
                <input type="checkbox" id="faqCheckbox-2" name="faq" class="faqToggle">
                    <label class="faqTitle" for="faqCheckbox-2">
                        <h4>我人不在台灣/不是台灣人可以贊助嗎？</h4>
                        <span class="materialIcons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </label>
                <div class="faqText">
                    <p>可以。</p>
                </div>
            </div>

            <div class="faqItem">
                <input type="checkbox" id="faqCheckbox-3" name="faq" class="faqToggle">
                    <label class="faqTitle" for="faqCheckbox-3">
                        <h4>我想要贊助，可以透過哪些方式呢？</h4>
                        <span class="materialIcons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </label>
                <div class="faqText">
                    <p>目前有提供綠界。</p>
                </div>
            </div>


            <div class="faqItem">
                <input type="checkbox" id="faqCheckbox-4" name="faq" class="faqToggle">
                    <label class="faqTitle" for="faqCheckbox-4">
                        <h4>我想取消贊助或退款，該怎麼做？</h4>
                        <span class="materialIcons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </label>
                <div class="faqText">
                    <p>請使用本公司的「聯絡我們」，我們會與您聯繫。</p>
                </div>
            </div>

            <div class="faqItem">
                <input type="checkbox" id="faqCheckbox-5" name="faq" class="faqToggle">
                    <label class="faqTitle" for="faqCheckbox-5">
                        <h4>贊助計畫會有收據嗎？</h4>
                        <span class="materialIcons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </label>
                <div class="faqText">
                    <p>贊助後，您會收到由緯藝基金會合作的金流公司所寄出的 Email 收款證明，此證明並非電子發票。</p>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        // 取得所有按鈕
        const buttons = document.querySelectorAll('.formCostChoice .btn');
        const input = document.getElementById('cost');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
            // 取出 data-amount 屬性中的金額值
            const amount = button.getAttribute('data-amount');
            input.value = amount;
            });
        });
    </script>


</body>
</html>
