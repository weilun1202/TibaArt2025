        <h1>Form 樣式 1 part.2</h1>
        <br>
        <br>

        <form action="" class="formA">
    
            <div class="formGroup">
                <label for="email" class="formLabel">
                    帳號 (信箱)<span class="formHint">*</span>
                </label>
                <input type="text" id="email" name="email" placeholder="請輸入電子郵件">
                <span class="formError hidden">格式錯誤</span>
            </div>
    
            <div class="formGroup">
                <label for="name" class="formLabel">
                    姓名<span class="formHint">*</span>
                </label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名">
                <span class="formError hidden">格式錯誤</span>
            </div>
    
            <div class="formGroup">
                <label for="tel" class="formLabel">
                    手機<span class="formHint">*</span>
                </label>
                <input type="tel" id="tel" name="tel" minlength="10" maxlength="10" placeholder="請輸入手機號碼">
                <span class="formError hidden">格式錯誤</span>
            </div>
        
            <div class="formGroup">
                <label for="subject" class="formLabel">
                    展覽選擇<span class="formHint">*</span>
                </label>
                <select id="subject" name="subject">
                    <option value="">請選擇</option>
                    <option value="expo">展覽 01</option>
                    <option value="expo">展覽 02</option>
                    <option value="expo">展覽 03</option>
                    <option value="expo">展覽 04</option>
                </select>
                <span class="formError hidden">格式錯誤</span>
            </div>
    
        </form>
    
        <p>建議：原本的必填，可以改用「 * 」代替，放在 label </p>
