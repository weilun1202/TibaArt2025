<body>
    <style>
        /* 容器：分四欄，欄間距 1rem */
        .masonry {
            column-count: 4;
            column-gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 0;
        }

        /* 每個項目設定 */
        .masonry .item {
            display: inline-block;
            /* 必要，才能在多欄中正確換行 */
            width: 100%;
            /* 撐滿欄寬 */
            margin-bottom: 1rem;
            /* 欄間垂直間距 */
            background: #87ceeb;
            /* 隨意底色 */
            border-radius: 4px;
            box-sizing: border-box;
            padding: 0.5rem;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
    </style>
    </head>

        <script>
            // 隨機高度設定範圍（100px～250px）
            const minH = 100;
            const maxH = 250;

            const items = document.querySelectorAll('#masonry .item');
            items.forEach((item, idx) => {
                const h = Math.floor(Math.random() * (maxH - minH + 1)) + minH;
                item.style.height = h + 'px';
                item.textContent = `Item ${idx + 1}`;
            });
        </script>
