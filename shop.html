<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緯藝線上商城</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><a href="#"><img src="./src/assets/img/TibaArtLogo.svg" alt=""></a></li>
            <li><a href="#">線上展覽</a></li>
            <li><a href="#">贊助藝術家</a></li>
            <li><a href="#">展覽申請</a></li>
            <li><a href="#">線上商城</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">會員登入</a></li>
        </ul>
    </nav>

    <header>
        <div class="pageTitle">緯藝線上商城</div>
    </header>

    <div class="wrapper">

        <div class="shopTab">
            <div class="tabaShopTab">
                <h1>緯藝周邊商品</h1>
            </div>
            <div class="artSohopTab">
                <h1>藝術家原創商品</h1>
            </div>
            <div class="searchContainer">
                <form class="searchBar" action="#" method="get">
                    <input type="text" class="searchInput" placeholder="Search..." required>
                    <button type="submit" class="searchButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>

        <ul class="itemContainer">
            <li class="item">
                <a href="./shopItem.html" class="itemImage">
                    <img src="./src/assets/img/itemMug.jpg" alt="緯藝馬克杯">
                </a>
                <div class="itemInfo">
                    <div class="itemDetails">
                        <div class="itemName">緯藝馬克杯</div>
                        <div class="itemPrice">NT$ 500</div>
                    </div>
                    <div class="itemActions">
                        <a href="./cart.html"><button type="button" class="btn">加入購物車</button></a>
                    </div>
                </div>
            </li>

            <li class="item">
                <a href="#" class="itemImage">
                    <img src="./src/assets/img/itemBag.jpg" alt="緯藝帆布袋">
                </a>
                <div class="itemInfo">
                    <div class="itemDetails">
                        <div class="itemName">緯藝帆布袋</div>
                        <div class="itemPrice">NT$ 580</div>
                    </div>
                    <div class="itemActions">
                        <a href="./cart.html"><button type="button" class="btn">加入購物車</button></a>
                    </div>
                </div>
            </li>

            <li class="item">
                <a href="#" class="itemImage">
                    <img src="./src/assets/img/itemCoaster.jpg" alt="緯藝杯墊">
                </a>
                <div class="itemInfo">
                    <div class="itemDetails">
                        <div class="itemName">緯藝杯墊</div>
                        <div class="itemPrice">NT$ 490</div>
                    </div>
                    <div class="itemActions">
                        <a href="./cart.html"><button type="button" class="btn">加入購物車</button></a>
                    </div>
                </div>
            </li>

            <li class="item">
                <a href="#" class="itemImage">
                    <img src="./src/assets/img/itemBookmark.jpg" alt="緯藝書籤">
                </a>
                <div class="itemInfo">
                    <div class="itemDetails">
                        <div class="itemName">緯藝書籤</div>
                        <div class="itemPrice">NT$ 200</div>
                    </div>
                    <div class="itemActions">
                        <a href="./cart.html"><button type="button" class="btn">加入購物車</button></a>
                    </div>
                </div>
            </li>

        </ul>

    </div>
</body>

</html>
